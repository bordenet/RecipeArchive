<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Actual Authentication Flow Test</title>
    <style>
        body { margin: 0; min-width: 300px; font-family: Arial, sans-serif; }
        #test-results { 
            background: #f0f0f0; 
            padding: 10px; 
            margin: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        button { 
            margin: 5px; 
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>Actual Chrome Extension Authentication Flow Test</h3>
    <button onclick="testConfiguration()">1. Test Configuration Loading</button>
    <button onclick="testEnsureAWSConfiguration()">2. Test ensureAWSConfiguration</button>
    <button onclick="testCognitoAuthInstantiation()">3. Test ChromeCognitoAuth</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <div id="test-results"></div>
    
    <!-- Load scripts in same order as popup.html -->
    <script src="supported-sites.js"></script>
    <script src="config.js"></script>
    <script src="jwt-validator.js"></script>
    <script src="cognito-auth.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            results.appendChild(div);
            console.log(message);
        }

        function clearStorage() {
            localStorage.clear();
            log('LocalStorage cleared', 'info');
        }

        function testConfiguration() {
            log('=== Testing Configuration Loading ===');
            
            // Check initial state
            const cognitoConfig = CONFIG.getCognitoConfig();
            log('Initial UserPoolId: ' + cognitoConfig.userPoolId);
            log('Initial ClientId: ' + cognitoConfig.clientId);
            log('Initial Region: ' + cognitoConfig.region);
            
            if (cognitoConfig.userPoolId === 'CONFIGURE_ME') {
                log('‚úì Configuration starts with CONFIGURE_ME as expected', 'success');
            } else {
                log('? Configuration already populated: ' + cognitoConfig.userPoolId, 'info');
            }
        }

        async function testEnsureAWSConfiguration() {
            log('=== Testing ensureAWSConfiguration Function ===');
            
            // Copy the exact function from popup.js
            async function ensureAWSConfiguration() {
                log('üîß Checking AWS configuration...');
                
                // Check if configuration is already set and valid
                const currentUserPoolId = localStorage.getItem('COGNITO_USER_POOL_ID');
                const currentClientId = localStorage.getItem('COGNITO_APP_CLIENT_ID');
                
                if (currentUserPoolId && currentClientId && 
                    currentUserPoolId !== 'CONFIGURE_ME' && 
                    currentClientId !== 'CONFIGURE_ME') {
                    log('‚úÖ AWS configuration already set');
                    return;
                }
                
                // Set correct AWS configuration
                log('üîß Setting correct AWS configuration...');
                localStorage.setItem('AWS_REGION', 'us-west-2');
                localStorage.setItem('COGNITO_USER_POOL_ID', 'us-west-2_qJ1i9RhxD');
                localStorage.setItem('COGNITO_APP_CLIENT_ID', '5grdn7qhf1el0ioqb6hkelr29s'); // Correct ID from popup.js
                localStorage.setItem('API_BASE_URL', 'https://4sgexl03l7.execute-api.us-west-2.amazonaws.com/prod');
                
                // Enable production mode for the extension
                localStorage.setItem('recipeArchive.dev', 'false');
                
                // Force CONFIG to reload environment configuration
                if (typeof CONFIG !== 'undefined' && CONFIG.reloadConfiguration) {
                    CONFIG.reloadConfiguration();
                }
                
                log('‚úÖ AWS configuration set successfully');
            }
            
            try {
                await ensureAWSConfiguration();
                
                // Verify configuration after setup
                const cognitoConfig = CONFIG.getCognitoConfig();
                log('After setup - UserPoolId: ' + cognitoConfig.userPoolId, 'success');
                log('After setup - ClientId: ' + cognitoConfig.clientId, 'success');
                log('After setup - Region: ' + cognitoConfig.region, 'success');
                
                if (cognitoConfig.userPoolId !== 'CONFIGURE_ME') {
                    log('‚úÖ Configuration successfully loaded', 'success');
                } else {
                    log('‚ùå Configuration still shows CONFIGURE_ME', 'error');
                }
                
            } catch (error) {
                log('‚ùå ensureAWSConfiguration failed: ' + error.message, 'error');
            }
        }

        function testCognitoAuthInstantiation() {
            log('=== Testing ChromeCognitoAuth Instantiation ===');
            
            try {
                const cognitoConfig = CONFIG.getCognitoConfig();
                
                if (cognitoConfig.userPoolId === 'CONFIGURE_ME') {
                    log('‚ùå Cannot test - configuration not loaded. Run step 2 first.', 'error');
                    return;
                }
                
                log('Creating ChromeCognitoAuth with:');
                log('  Region: ' + cognitoConfig.region);
                log('  UserPoolId: ' + cognitoConfig.userPoolId);
                log('  ClientId: ' + cognitoConfig.clientId);
                
                const cognitoAuth = new ChromeCognitoAuth({
                    region: cognitoConfig.region,
                    userPoolId: cognitoConfig.userPoolId,
                    clientId: cognitoConfig.clientId
                });
                
                log('‚úÖ ChromeCognitoAuth instance created successfully', 'success');
                log('Instance constructor name: ' + cognitoAuth.constructor.name, 'success');
                
                // Test the abstract method that was causing issues
                try {
                    cognitoAuth._setStoredItem('test-key-final', 'test-value-final');
                    const retrieved = cognitoAuth._getStoredItem('test-key-final');
                    if (retrieved === 'test-value-final') {
                        log('‚úÖ Abstract methods _setStoredItem/_getStoredItem working correctly', 'success');
                        log('‚úÖ NO "must be implemented by subclass" error!', 'success');
                    } else {
                        log('‚ùå Storage retrieval failed. Expected "test-value-final", got: ' + retrieved, 'error');
                    }
                } catch (methodError) {
                    log('‚ùå Abstract method error: ' + methodError.message, 'error');
                    if (methodError.message.includes('must be implemented by subclass')) {
                        log('‚ùå Still getting the subclass error - fix not working', 'error');
                    }
                }
                
            } catch (error) {
                log('‚ùå ChromeCognitoAuth instantiation failed: ' + error.message, 'error');
                log('Stack trace: ' + error.stack, 'error');
            }
        }

        // Auto-run basic test on load
        setTimeout(function() {
            testConfiguration();
        }, 100);
    </script>
</body>
</html>
