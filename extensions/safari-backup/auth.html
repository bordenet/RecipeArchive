<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RecipeArchive Authentication</title>
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9f9f9;
      margin: 0;
    }
    
    .auth-container {
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      margin: 0 0 20px 0;
      text-align: center;
      color: #333;
      font-size: 24px;
    }
    
    .auth-form {
      display: none;
    }
    
    .auth-form.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }
    
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #007AFF;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 8px 0;
    }
    
    .btn-primary {
      background: #007AFF;
      color: white;
    }
    
    .btn-primary:hover {
      background: #0056CC;
    }
    
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 6px;
      margin: 16px 0;
      font-size: 14px;
    }
    
    .success-message {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 12px;
      border-radius: 6px;
      margin: 16px 0;
      font-size: 14px;
    }
    
    .info-message {
      background: #e3f2fd;
      color: #1565c0;
      padding: 12px;
      border-radius: 6px;
      margin: 16px 0;
      font-size: 14px;
    }
    
    .link-btn {
      background: none;
      border: none;
      color: #007AFF;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
      padding: 0;
      margin: 8px 0;
    }
    
    .text-center {
      text-align: center;
    }
    
    .user-info {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 6px;
      margin: 16px 0;
    }
    
    .user-info h3 {
      margin: 0 0 8px 0;
      color: #333;
    }
    
    .user-info p {
      margin: 4px 0;
      color: #666;
      font-size: 14px;
    }
    
    .environment-toggle {
      margin-top: 20px;
      padding: 12px;
      background: #fff3cd;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
    }
    
    .environment-toggle button {
      background: #ffc107;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>üçΩÔ∏è RecipeArchive</h1>
    
    <!-- Loading State -->
    <div id="loading" class="text-center">
      <p>Checking authentication...</p>
    </div>
    
    <!-- Sign In Form -->
    <div id="signin-form" class="auth-form">
      <h2>Sign In</h2>
      <form id="signin">
        <div class="form-group">
          <label for="signin-email">Email:</label>
          <input type="email" id="signin-email" required>
        </div>
        <div class="form-group">
          <label for="signin-password">Password:</label>
          <input type="password" id="signin-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
      <div class="text-center">
        <button class="link-btn" onclick="showForm('signup')">Don't have an account? Sign Up</button>
      </div>
    </div>
    
    <!-- Sign Up Form -->
    <div id="signup-form" class="auth-form">
      <h2>Create Account</h2>
      <form id="signup">
        <div class="form-group">
          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" required minlength="8">
          <small style="color: #666;">At least 8 characters with uppercase, lowercase, and number</small>
        </div>
        <div class="form-group">
          <label for="signup-name">Name (optional):</label>
          <input type="text" id="signup-name">
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
      </form>
      <div class="text-center">
        <button class="link-btn" onclick="showForm('signin')">Already have an account? Sign In</button>
      </div>
    </div>
    
    <!-- Confirmation Form -->
    <div id="confirm-form" class="auth-form">
      <h2>Verify Email</h2>
      <div class="info-message">
        Please check your email for a verification code.
      </div>
      <form id="confirm">
        <div class="form-group">
          <label for="confirm-email">Email:</label>
          <input type="email" id="confirm-email" readonly>
        </div>
        <div class="form-group">
          <label for="confirm-code">Verification Code:</label>
          <input type="text" id="confirm-code" required maxlength="6">
        </div>
        <button type="submit" class="btn btn-primary">Verify</button>
      </form>
      <div class="text-center">
        <button class="link-btn" onclick="showForm('signin')">Back to Sign In</button>
      </div>
    </div>
    
    <!-- User Dashboard -->
    <div id="user-dashboard" class="auth-form">
      <h2>Welcome!</h2>
      <div class="user-info" id="user-info">
        <!-- User info will be populated here -->
      </div>
      <button class="btn btn-primary" onclick="window.location.href='popup.html'">
        Go to Recipe Capture
      </button>
      <button class="btn btn-secondary" onclick="signOut()">
        Sign Out
      </button>
    </div>
    
    <!-- Messages -->
    <div id="message-container"></div>
    
    <!-- Environment Toggle (Development Only) -->
    <div id="env-toggle" class="environment-toggle" style="display: none;">
      Current Environment: <span id="current-env"></span>
      <button onclick="toggleEnvironment()">Switch</button>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="jwt-validator.js"></script>
  <script src="cognito-auth.js"></script>
  <script>
    let cognitoAuth;
    let currentEmail = '';

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', async () => {
      await initializeAuth();
      await checkAuthStatus();
    });

    async function initializeAuth() {
      const config = window.RecipeArchiveConfig;
      const cognitoConfig = config.getCognitoConfig();
      
      // Initialize appropriate auth class based on browser
      if (typeof chrome !== 'undefined' && chrome.storage) {
        cognitoAuth = new ChromeCognitoAuth(cognitoConfig);
      } else if (typeof browser !== 'undefined' && browser.storage) {
        cognitoAuth = new SafariCognitoAuth(cognitoConfig);
      } else {
        showMessage('Browser not supported', 'error');
        return;
      }

      // Show environment toggle in development
      if (config.ENVIRONMENT === 'development') {
        document.getElementById('env-toggle').style.display = 'block';
        document.getElementById('current-env').textContent = config.ENVIRONMENT;
      }
    }

    async function checkAuthStatus() {
      const result = await cognitoAuth.getCurrentUser();
      
      if (result.success) {
        showUserDashboard(result.data);
      } else {
        showForm('signin');
      }
      
      document.getElementById('loading').style.display = 'none';
    }

    function showForm(formName) {
      // Hide all forms
      document.querySelectorAll('.auth-form').forEach(form => {
        form.classList.remove('active');
      });
      
      // Show selected form
      document.getElementById(`${formName}-form`).classList.add('active');
      
      // Clear any previous messages
      clearMessages();
    }

    function showUserDashboard(user) {
      const userInfo = document.getElementById('user-info');
      userInfo.innerHTML = `
        <h3>${user.name || user.email}</h3>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Status:</strong> ${user.emailVerified ? '‚úÖ Verified' : '‚ö†Ô∏è Unverified'}</p>
        <p><strong>User ID:</strong> ${user.id.substring(0, 8)}...</p>
      `;
      showForm('user-dashboard');
    }

    // Form handlers
    document.getElementById('signin').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;
      
      setButtonLoading('signin', true);
      
      const result = await cognitoAuth.signIn(email, password);
      
      setButtonLoading('signin', false);
      
      if (result.success) {
        showMessage('Sign in successful!', 'success');
        showUserDashboard(result.data);
      } else {
        showMessage(result.error, 'error');
      }
    });

    document.getElementById('signup').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const name = document.getElementById('signup-name').value;
      
      setButtonLoading('signup', true);
      
      const attributes = {};
      if (name) {
        const nameParts = name.split(' ');
        attributes.given_name = nameParts[0];
        if (nameParts.length > 1) {
          attributes.family_name = nameParts.slice(1).join(' ');
        }
      }
      
      const result = await cognitoAuth.signUp(email, password, attributes);
      
      setButtonLoading('signup', false);
      
      if (result.success) {
        currentEmail = email;
        document.getElementById('confirm-email').value = email;
        showMessage('Account created! Please check your email for verification.', 'success');
        showForm('confirm');
      } else {
        showMessage(result.error, 'error');
      }
    });

    document.getElementById('confirm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('confirm-email').value;
      const code = document.getElementById('confirm-code').value;
      
      setButtonLoading('confirm', true);
      
      const result = await cognitoAuth.confirmSignUp(email, code);
      
      setButtonLoading('confirm', false);
      
      if (result.success) {
        showMessage('Email verified! You can now sign in.', 'success');
        document.getElementById('signin-email').value = email;
        showForm('signin');
      } else {
        showMessage(result.error, 'error');
      }
    });

    async function signOut() {
      const result = await cognitoAuth.signOut();
      if (result.success) {
        showMessage('Signed out successfully', 'success');
        showForm('signin');
      }
    }

    function setButtonLoading(formName, loading) {
      const form = document.getElementById(formName);
      const button = form.querySelector('button[type="submit"]');
      button.disabled = loading;
      button.textContent = loading ? 'Loading...' : button.textContent;
    }

    function showMessage(message, type) {
      const container = document.getElementById('message-container');
      const messageDiv = document.createElement('div');
      messageDiv.className = `${type}-message`;
      messageDiv.textContent = message;
      container.appendChild(messageDiv);
      
      // Auto-remove after 5 seconds
      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }

    function clearMessages() {
      document.getElementById('message-container').innerHTML = '';
    }

    function toggleEnvironment() {
      const config = window.RecipeArchiveConfig;
      const newEnv = config.toggleEnvironment();
      document.getElementById('current-env').textContent = newEnv;
      showMessage(`Switched to ${newEnv} environment`, 'info');
    }
  </script>
</body>
</html>
