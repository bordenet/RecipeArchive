<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeArchive Safari Setup</title>
  <style>
    body {
      width: 300px;
      min-width: 280px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin: 0 0 20px 0;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #555;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.2s ease;
      -webkit-appearance: none;
      appearance: none;
    }
    input:focus {
      outline: none;
      border-color: #007AFF;
      box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background-color 0.2s ease;
      min-height: 44px;
    }
    button:hover {
      background: #0056CC;
    }
    button:active {
      background: #004799;
      transform: scale(0.98);
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    .error {
      color: #FF3B30;
      font-size: 12px;
      margin-top: 10px;
      padding: 8px;
      background: #FFF0F0;
      border-radius: 6px;
      border-left: 3px solid #FF3B30;
    }
    .success {
      color: #34C759;
      font-size: 12px;
      margin-top: 10px;
      padding: 8px;
      background: #F0FFF0;
      border-radius: 6px;
      border-left: 3px solid #34C759;
    }
    .back-link {
      text-align: center;
      margin-top: 15px;
    }
    .back-link a {
      color: #007AFF;
      text-decoration: none;
      font-size: 14px;
      font-weight: 400;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
    
    /* Safari mobile optimizations */
    @media (max-width: 480px) {
      body {
        width: 100%;
        padding: 15px;
      }
      .container {
        padding: 16px;
      }
      input, button {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }
    
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1c1c1e;
      }
      .container {
        background: #2c2c2e;
        color: #ffffff;
      }
      h1, label {
        color: #ffffff;
      }
      input {
        background: #1c1c1e;
        border-color: #3a3a3c;
        color: #ffffff;
      }
      input:focus {
        border-color: #0A84FF;
        box-shadow: 0 0 0 3px rgba(10, 132, 255, 0.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Authentication Setup</h1>
    
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username" autocomplete="username">
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password" autocomplete="current-password">
    </div>
    
    <button id="saveAuth">Save Credentials</button>
    
    <div id="status"></div>
    
    <div class="back-link">
      <a href="#" id="backToMain">‚Üê Back to Recipe Capture</a>
    </div>
  </div>
  
  <script src="setup.js"></script>
</body>
</html>
