<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'none';">
  <title>RecipeArchive Authentication</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f9f9f9;
      margin: 0;
    }
    
    .auth-container {
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      margin: 0 0 20px 0;
      text-align: center;
      color: #333;
      font-size: 24px;
    }
    
    .auth-form {
      display: none;
    }
    
    .auth-form.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }
    
    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #007AFF;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin: 8px 0;
    }
    
    .btn-primary {
      background: #007AFF;
      color: white;
    }
    
    .btn-primary:hover {
      background: #0056CC;
    }
    
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .message.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .auth-toggle {
      text-align: center;
      margin-top: 16px;
    }
    
    .auth-toggle a {
      color: #007AFF;
      text-decoration: none;
      font-size: 14px;
    }
    
    .auth-toggle a:hover {
      text-decoration: underline;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
    }
    
    .user-info {
      padding: 16px;
      background: #f8f9fa;
      border-radius: 6px;
      margin-bottom: 16px;
    }
    
    .user-info h3 {
      margin: 0 0 8px 0;
      color: #333;
    }
    
    .user-info p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>üçΩÔ∏è RecipeArchive</h1>
    
    <!-- Loading State -->
    <div id="loadingState" class="loading">
      <p>Checking authentication...</p>
    </div>
    
    <!-- Authenticated State -->
    <div id="authenticatedState" style="display: none;">
      <div id="userInfo" class="user-info">
        <h3>Welcome back!</h3>
        <p id="userEmail"></p>
      </div>
      <button class="btn btn-primary" data-action="go-to-popup">
        üçΩÔ∏è Go to Recipe Capture
      </button>
      <button class="btn btn-secondary" data-action="sign-out">
        Sign Out
      </button>
    </div>
    
    <!-- Sign In Form -->
    <div id="signInForm" class="auth-form">
      <div id="message"></div>
      
      <form id="signInFormElement">
        <div class="form-group">
          <label for="signInEmail">Email:</label>
          <input type="email" id="signInEmail" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="signInPassword">Password:</label>
          <input type="password" id="signInPassword" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" id="signInBtn">
          Sign In
        </button>
      </form>
      
      <div class="auth-toggle">
        <a href="#" data-action="show-signup">Don't have an account? Sign up</a>
      </div>
    </div>
    
    <!-- Sign Up Form -->
    <div id="signUpForm" class="auth-form">
      <div id="signUpMessage"></div>
      
      <form id="signUpFormElement">
        <div class="form-group">
          <label for="signUpEmail">Email:</label>
          <input type="email" id="signUpEmail" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="signUpPassword">Password:</label>
          <input type="password" id="signUpPassword" name="password" required minlength="8">
        </div>
        
        <button type="submit" class="btn btn-primary" id="signUpBtn">
          Sign Up
        </button>
      </form>
      
      <div class="auth-toggle">
        <a href="#" data-action="show-signin">Already have an account? Sign in</a>
      </div>
    </div>
    
    <!-- Confirmation Form -->
    <div id="confirmationForm" class="auth-form">
      <div id="confirmMessage"></div>
      
      <p>Please check your email for a confirmation code.</p>
      
      <form id="confirmFormElement">
        <div class="form-group">
          <label for="confirmEmail">Email:</label>
          <input type="email" id="confirmEmail" name="email" readonly>
        </div>
        
        <div class="form-group">
          <label for="confirmCode">Confirmation Code:</label>
          <input type="text" id="confirmCode" name="code" required>
        </div>
        
        <button type="submit" class="btn btn-primary" id="confirmBtn">
          Confirm Account
        </button>
      </form>
      
      <div class="auth-toggle">
        <a href="#" data-action="show-signin">Back to Sign In</a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="jwt-validator.js"></script>
  <script src="config.js"></script>
  <script src="cognito-auth.js"></script>
  <script src="auth.js"></script>
</body>
</html>
