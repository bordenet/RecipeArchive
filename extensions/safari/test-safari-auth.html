<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Safari Extension Authentication Test</title>
    <style>
        body { margin: 0; min-width: 300px; font-family: Arial, sans-serif; }
        #test-results { 
            background: #f0f0f0; 
            padding: 10px; 
            margin: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        button { 
            margin: 5px; 
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>Safari Extension Authentication Test</h3>
    <button onclick="testConfiguration()">1. Test Configuration</button>
    <button onclick="testEnsureAWS()">2. Test ensureAWSConfiguration</button>
    <button onclick="testSafariCognitoAuth()">3. Test SafariCognitoAuth</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <div id="test-results"></div>
    
    <!-- Load Safari extension scripts in order -->
    <script src="supported-sites.js"></script>
    <script src="config.js"></script>
    <script src="jwt-validator.js"></script>
    <script src="cognito-auth.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            results.appendChild(div);
            console.log(message);
        }

        function clearStorage() {
            localStorage.clear();
            log('LocalStorage cleared', 'info');
        }

        function testConfiguration() {
            log('=== Testing Safari Configuration ===');
            
            try {
                log('CONFIG exists: ' + (typeof CONFIG !== 'undefined'), 'success');
                log('Has reloadConfiguration: ' + (typeof CONFIG.reloadConfiguration === 'function'), 'success');
                
                const cognitoConfig = CONFIG.getCognitoConfig();
                log('Initial UserPoolId: ' + cognitoConfig.userPoolId);
                log('Initial ClientId: ' + cognitoConfig.clientId);
                log('Initial Region: ' + cognitoConfig.region);
                
                if (cognitoConfig.userPoolId === 'CONFIGURE_ME') {
                    log('‚úì Configuration starts with CONFIGURE_ME (expected)', 'success');
                } else {
                    log('? Configuration already set: ' + cognitoConfig.userPoolId, 'info');
                }
                
            } catch (error) {
                log('Configuration test failed: ' + error.message, 'error');
            }
        }

        async function testEnsureAWS() {
            log('=== Testing ensureAWSConfiguration ===');
            
            // Copy the exact function from Safari popup.js
            async function ensureAWSConfiguration() {
                log('üîß Checking AWS configuration...');
                
                const currentUserPoolId = localStorage.getItem('COGNITO_USER_POOL_ID');
                const currentClientId = localStorage.getItem('COGNITO_APP_CLIENT_ID');
                
                if (currentUserPoolId && currentClientId && 
                    currentUserPoolId !== 'CONFIGURE_ME' && 
                    currentClientId !== 'CONFIGURE_ME') {
                    log('‚úÖ AWS configuration already set');
                    return;
                }
                
                log('üîß Setting correct AWS configuration...');
                localStorage.setItem('AWS_REGION', 'us-west-2');
                localStorage.setItem('COGNITO_USER_POOL_ID', 'us-west-2_qJ1i9RhxD');
                localStorage.setItem('COGNITO_APP_CLIENT_ID', '5grdn7qhf1el0ioqb6hkelr29s');
                localStorage.setItem('API_BASE_URL', 'https://4sgexl03l7.execute-api.us-west-2.amazonaws.com/prod');
                
                localStorage.setItem('recipeArchive.dev', 'false');
                
                if (typeof CONFIG !== 'undefined' && CONFIG.reloadConfiguration) {
                    CONFIG.reloadConfiguration();
                }
                
                log('‚úÖ AWS configuration set successfully');
            }
            
            try {
                await ensureAWSConfiguration();
                
                const cognitoConfig = CONFIG.getCognitoConfig();
                log('After setup - UserPoolId: ' + cognitoConfig.userPoolId, 'success');
                log('After setup - ClientId: ' + cognitoConfig.clientId, 'success');
                
                if (cognitoConfig.userPoolId !== 'CONFIGURE_ME') {
                    log('‚úÖ Safari configuration successfully loaded', 'success');
                } else {
                    log('‚ùå Configuration still shows CONFIGURE_ME', 'error');
                }
                
            } catch (error) {
                log('‚ùå ensureAWSConfiguration failed: ' + error.message, 'error');
            }
        }

        function testSafariCognitoAuth() {
            log('=== Testing SafariCognitoAuth ===');
            
            try {
                log('SafariCognitoAuth exists: ' + (typeof SafariCognitoAuth !== 'undefined'), 'success');
                
                const cognitoConfig = CONFIG.getCognitoConfig();
                if (cognitoConfig.userPoolId === 'CONFIGURE_ME') {
                    log('‚ùå Cannot test - run step 2 first', 'error');
                    return;
                }
                
                const safariAuth = new SafariCognitoAuth({
                    region: cognitoConfig.region,
                    userPoolId: cognitoConfig.userPoolId,
                    clientId: cognitoConfig.clientId
                });
                
                log('‚úÖ SafariCognitoAuth instance created', 'success');
                log('Instance type: ' + safariAuth.constructor.name, 'success');
                
                // Test storage methods
                try {
                    safariAuth._setStoredItem('test-safari-key', 'test-safari-value');
                    const retrieved = safariAuth._getStoredItem('test-safari-key');
                    if (retrieved === 'test-safari-value') {
                        log('‚úÖ Safari storage methods working', 'success');
                    } else {
                        log('‚ùå Storage method failed', 'error');
                    }
                } catch (methodError) {
                    log('‚ùå Storage method error: ' + methodError.message, 'error');
                }
                
            } catch (error) {
                log('‚ùå SafariCognitoAuth test failed: ' + error.message, 'error');
            }
        }

        // Auto-run initial test
        setTimeout(testConfiguration, 100);
    </script>
</body>
</html>
